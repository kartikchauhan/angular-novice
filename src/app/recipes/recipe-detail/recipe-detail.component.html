<div class="row">
    <div class="col-md-12">
        <img src="{{ recipe.imgPath }}" class="img-responsive" style="max-height: 100px;" />
    </div>
</div>
<div class="row">
    <div class="cool-md-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">
                Manage recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="addIngredientsToShoppingList()" style="cursor: pointer;">To shopping</a></li>
                <li><a (click)="onRecipeEdit()" style="cursor: pointer;">Edit recipe</a></li>
                <li><a routerLink="/delete-recipe" style="cursor: pointer;">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredients of recipe.ingredients">
            {{ ingredients.name }} ({{ ingredients.amount }})
        </ul>
    </div>
</div>
