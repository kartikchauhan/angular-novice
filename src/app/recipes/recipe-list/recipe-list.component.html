<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">Add new recipe</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <div class="list-group-item-heading">{{ recipe.name }}</div>
                <div class="list-group-item-text">{{ recipe.description }}</div>
            </div>
            <span class="pull-right">
                <img [src]="recipe.imgPath" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
    </div>
</div>
<br>
