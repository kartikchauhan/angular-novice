<div class="row">
    <div class="col-md-12">
        <app-shopping-edit (addNewIngredientEvent)="addIngredientToList($event)"></app-shopping-edit>
        <br>
        <ul class="list-group">
            <a *ngFor="let ingredient of ingredients" class="list-group-item" href="#" style="cursor: pointer;">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
